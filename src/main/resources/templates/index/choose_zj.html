<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>章节选择</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/light7.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/app.css" rel="stylesheet" type="text/css" />


</head>
<body>
<!-- page 容器 -->
<div>
    <header class="bar bar-nav">
        <a href="#" class="icon icon-left pull-left"></a>
        <h1 class="title">章节练习-化学</h1>
    </header>
    <!-- 页面内容区 -->
    <div class="content">
        <div class="list-block">
            <ul>
                <li th:each="zj : ${zjs}">
                    <a href="#" class="item-link item-content zj_btn" th:id="${zj.id}">
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title" th:text="${zj.name}"></div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/light7.js"></script>
<script src="/js/app.js"></script>
<script>
    $(function () {
        //设置头部标题
        $(".title").text(sessionStorage.getItem('xnTopName'));

        //返回上一步
        $('.pull-left').click(function () {
            location.href = 'chooseXn.do?kcId=' + sessionStorage.getItem('kcId');
        })

        //绑定课程点击事件
        $('.zj_btn').click(function () {
            //章节ID
            var zjId =$(this).attr('id');

            sessionStorage.setItem('zjId',zjId);
            sessionStorage.setItem('zjTopName',$(this).find('.item-title').text());

            location.href = 'chooseZsd.do?zjId=' + zjId;
        })
    });
</script>
</body>
</html>
