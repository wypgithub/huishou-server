<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测评信息</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/light7.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/app.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div>
    <header class="bar bar-nav">
        <a href="../eval/index.do" class="icon icon-left pull-left"></a>
        <h1 class="title"></h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <li th:each="info,statu: ${information}">
                    <a href="#" class="item-link item-content info_btn" th:id="${info.id}">
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title" th:text="${(statu.index + 1) + info.name}"></div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/light7.js"></script>
<<script>
    $(function () {
        //设置头部标题
        $(".title").text(sessionStorage.getItem('lbTopName'));
        //绑定课程点击事件
        $('.info_btn').click(function () {
            var cpInformationId = $(this).attr('id');
            sessionStorage.setItem('infoTopName',$(this).find('.item-title').text());
            sessionStorage.setItem('cpInformationId',cpInformationId);

            location.href = 'topic.do?informationId=' + cpInformationId;
        })
    });
</script>
</body>
</html>
