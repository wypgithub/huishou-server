<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>答题</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/light7.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/light7-swiper.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div>
    <header class="bar bar-nav">
        <a href="#" class="icon icon-left pull-left"></a>
        <h1 class="title">测评结果</h1>
    </header>
    <div class="content">
        <div class="card" th:if="${results != null}">
            <div class="card-content">
                <div class="card-content-inner" th:text="${results.result}">
                </div>
            </div>
            <div class="card-footer cp_statement" th:text="'免责声明:' + ${results.statement}">

            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/light7.js"></script>
<script src="/js/light7-swiper.js"></script>
<script src="/js/common.js"></script>
<script src="/js/app.js"></script>
<<script th:inline="javascript">
    $(function () {
        //回退
        $('.pull-left').click(function () {
            location.href = 'topic.do?informationId=' + sessionStorage.getItem('cpInformationId');;
        })
    });
</script>
</body>
</html>
