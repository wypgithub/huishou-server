<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/light7.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/app.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div >
    <header class="bar bar-nav">
        <h1 class="title">登录</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">账号</div>
                            <div class="item-input">
                                <input type="text" id="user_name" placeholder="请输入账号">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-title label">密码</div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" id="password"  placeholder="请输入密码" class="">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="content-block">
            <div class="row">
                <div class="col-100"><a href="#" class="button button-big button-fill button-success loginBtn">登录</a></div>
            </div>
            <div class="row">
                <div class="col-50" align="right"><a href="registeredPage.do">注册账号</a> &nbsp;|</div>
                <div class="col-50" align="left"><a href="forgetPwd.do">忘记密码</a></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/light7.js"></script>
<script src="/js/common.js"></script>
<script src="/js/app.js"></script>
<script>
    $(function () {
        $(".loginBtn").click(function () {
            var userName = $("#user_name").val();
            var password = $("#password").val();
            if(Util.isEmpty(userName) || Util.isEmpty(password)){
                Util.alert('请输入账号或密码');
                return;
            }
            var user = {
                userName:userName,
                password:password,
            };
            Util.ajaxPost('../login.do',user,function (data) {
                if(data == '1'){
                    location.href = '../index/index.do';
                }else if(data == '2'){
                    Util.alert('用户名或密码错误');
                }else {
                    Util.alert('用户不存在');
                }
            });
        });
    })

</script>
</body>
</html>
